<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="form.html" method="POST">
        <div>
            <label for="firstname">Pr√©nom</label>
            <input type="text" name="firstname" id="firstname" placeholder="Brahim">
        </div>
        <div>
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" id="lastname" placeholder="HAMMADI">
        </div>
        <!-- div>label{Email}+input[name="email" id="email" placeholder="exemple@mail.com"] -->
        <div><label for="email">Email</label><input type="text" name="email" id="email" placeholder="exemple@mail.com">
        </div>
        <div>
            <label for="birthdate">Date de naissance</label>
            <input type="date" name="birthdate" id="birthdate" placeholder="01/01/1980">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Raconte moi ta vie /..."></textarea>
        </div>

        <div>
            <label>
                <input type="radio" name="gender">Madame
            </label>
            <label>
                <input type="radio" name="gender">Monsieur
             </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="newsletter">Inscription Newsletter
            </label>
            <label>
                    <input type="checkbox" name="cgv" checked>CGV
            </label>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="coutries">Pays</label>
        <select name="coutries" id="coutries">
            <option value="1">France</option>
            <option value="2">Maroc</option>
        </select>
        </div>
        <div>
            <input type="submit" value="Envoyer">
            <button type="submit">Envoyer</button>
        </div>

    </form>
</body>
</html>
